<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-ToDo App-</title>
    <link rel="stylesheet" href="./css/styles.css" id="css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>ToDo App</h1>
      <p>0 completed</p>
      <div>
        <input type="text" id="inputTask" placeholder="Add Task..." />
        <button type="text" id="submitTask">
          <i id="plus" class="fas fa-plus-square"></i>
        </button>
      </div>
      <ul></ul>

      <small class="pulse"></small>

      <button class="buttons" id="styleButton">Change Style!</button
      ><button class="buttons" id="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
